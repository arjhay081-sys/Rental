<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login – Bobby's Motorbike Rental</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#06090f;min-height:100vh;display:flex;align-items:center;justify-content:center;color:#fff;position:relative;overflow:hidden;}
        @keyframes orbFloat1{0%,100%{transform:translate(0,0) scale(1);}50%{transform:translate(60px,80px) scale(1.1);}}
        @keyframes orbFloat2{0%,100%{transform:translate(0,0) scale(1);}50%{transform:translate(-80px,-60px) scale(1.15);}}
        @keyframes fadeUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
        @keyframes spin{to{transform:rotate(360deg);}}
        @keyframes shimmer{0%{background-position:-200% center;}100%{background-position:200% center;}}
        .orb{position:fixed;border-radius:50%;pointer-events:none;z-index:0;}
        .orb1{width:600px;height:600px;background:radial-gradient(circle,rgba(244,196,48,0.08) 0%,transparent 65%);top:-150px;left:-150px;animation:orbFloat1 12s ease-in-out infinite;}
        .orb2{width:500px;height:500px;background:radial-gradient(circle,rgba(20,100,200,0.07) 0%,transparent 65%);bottom:-100px;right:-100px;animation:orbFloat2 16s ease-in-out infinite;}
        .login-wrap{position:relative;z-index:1;width:100%;max-width:420px;padding:1.5rem;animation:fadeUp 0.6s ease both;}
        .logo-area{text-align:center;margin-bottom:2rem;}
        .logo-area img{width:64px;height:64px;object-fit:contain;border-radius:14px;border:1px solid rgba(244,196,48,0.2);padding:8px;background:rgba(244,196,48,0.06);}
        .logo-area h1{margin-top:1rem;font-size:1.5rem;font-weight:900;background:linear-gradient(135deg,#fff 0%,#f4c430 60%,#ffd700 100%);background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;animation:shimmer 5s linear infinite;}
        .logo-area p{color:#666;font-size:0.82rem;margin-top:0.3rem;letter-spacing:1px;text-transform:uppercase;}
        .card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08);border-radius:20px;padding:2rem;backdrop-filter:blur(20px);position:relative;overflow:hidden;}
        .card::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent,rgba(244,196,48,0.6),transparent);}
        .card label{display:block;font-size:0.75rem;font-weight:700;text-transform:uppercase;letter-spacing:1px;color:#888;margin-bottom:0.5rem;margin-top:1.25rem;}
        .card label:first-of-type{margin-top:0;}
        .card input[type="email"],.card input[type="password"]{width:100%;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:10px;padding:0.85rem 1rem;color:#fff;font-size:0.95rem;outline:none;transition:all 0.2s;}
        .card input:focus{border-color:rgba(244,196,48,0.5);background:rgba(244,196,48,0.05);box-shadow:0 0 0 3px rgba(244,196,48,0.1);}
        .card input::placeholder{color:#444;}
        .error-msg{background:rgba(255,107,107,0.1);border:1px solid rgba(255,107,107,0.3);border-radius:8px;padding:0.7rem 1rem;color:#ff6b6b;font-size:0.82rem;margin-top:1rem;display:none;}
        .error-msg.show{display:block;}
        .btn-login{width:100%;margin-top:1.5rem;background:linear-gradient(135deg,#f4c430 0%,#ffd700 100%);color:#000;border:none;padding:1rem;border-radius:12px;font-weight:800;font-size:1rem;cursor:pointer;transition:all 0.2s;display:flex;align-items:center;justify-content:center;gap:0.5rem;}
        .btn-login:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(244,196,48,0.4);}
        .btn-login:disabled{opacity:0.6;cursor:not-allowed;transform:none;box-shadow:none;}
        .spinner{width:18px;height:18px;border:2px solid rgba(0,0,0,0.3);border-top-color:#000;border-radius:50%;animation:spin 0.7s linear infinite;display:none;}
        .note{text-align:center;margin-top:1.5rem;color:#444;font-size:0.75rem;}
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="login-wrap">
        <div class="logo-area">
            <img src="BMR.png" alt="Bobby's Motorbike Rental">
            <h1>Admin Panel</h1>
            <p>Bobby's Motorbike Rental</p>
        </div>
        <div class="card">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="your@email.com" autocomplete="email">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••" autocomplete="current-password">
            <div class="error-msg" id="error-msg"></div>
            <button class="btn-login" id="login-btn" onclick="doLogin()">
                <svg viewBox="0 0 24 24" style="width:18px;height:18px;fill:#000;"><path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z"/></svg>
                <span id="btn-text">Sign In</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </div>
        <p class="note">Internal use only · Bobby's Motorbike Rental</p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script>
        firebase.initializeApp({
            apiKey:"AIzaSyCG1hOzMXJDQCcj-_OlmYBu9mV8xdN15bI",
            authDomain:"bobbys-motorbike-rental.firebaseapp.com",
            projectId:"bobbys-motorbike-rental",
            storageBucket:"bobbys-motorbike-rental.firebasestorage.app",
            messagingSenderId:"22999361272",
            appId:"1:22999361272:web:3f2abf58faf2e8f8e3fd0d"
        });
        var auth = firebase.auth();
        auth.onAuthStateChanged(function(user){ if(user) window.location.href='admin.html'; });
        document.getElementById('password').addEventListener('keydown',function(e){if(e.key==='Enter')doLogin();});
        document.getElementById('email').addEventListener('keydown',function(e){if(e.key==='Enter')doLogin();});
        function doLogin(){
            var email=document.getElementById('email').value.trim();
            var password=document.getElementById('password').value;
            var errEl=document.getElementById('error-msg');
            var btn=document.getElementById('login-btn');
            var spinner=document.getElementById('spinner');
            var btnText=document.getElementById('btn-text');
            errEl.classList.remove('show');
            if(!email||!password){errEl.textContent='Please enter your email and password.';errEl.classList.add('show');return;}
            btn.disabled=true;spinner.style.display='block';btnText.textContent='Signing in...';
            auth.signInWithEmailAndPassword(email,password)
                .then(function(){window.location.href='admin.html';})
                .catch(function(error){
                    btn.disabled=false;spinner.style.display='none';btnText.textContent='Sign In';
                    var msg='Incorrect email or password.';
                    if(error.code==='auth/too-many-requests')msg='Too many attempts. Please try again later.';
                    if(error.code==='auth/network-request-failed')msg='Network error. Check your connection.';
                    errEl.textContent=msg;errEl.classList.add('show');
                });
        }
    </script>
</body>
</html>
